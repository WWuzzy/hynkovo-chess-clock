<!DOCTYPE html>
<html>
  <head manifest="offline.appcache">
    <meta charset="utf-8">

    <title>Chess clock</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <!-- Write your application here -->

	<div id="wrapper">
		<div id="settings">
			<p><label for="minutes">Minutes: </label><input type="text" id="minutes" size="3"/></p>
			<p><label for="seconds">Seconds: </label><input type="text" id="seconds" size="3"/></p>
			<p><label for="increment">Increment (sec): </label><input type="text" id="increment" size="3"/></p>
			<p>
				<button id="use_settings_button">Go!</button>
				<button id="cancel_button">Cancel</button>
			</p>
		</div>
		<div id="time">
			<div id="controls">
				<img src="/img/Pause.png" id="pausebutton" class="button_icon" />
				<img src="/img/Machine.png" id="settingsbutton" class="button_icon" />
			</div>
		    <div id="clocks">
			  <div class="clock" id="clock1">
			  	<div class="timer"></div>
			  </div>
			  <div class="clock" id="clock2">
			  	<div class="timer"></div>
			  </div>
		    </div>
		</div>
	</div>

    <!-- Using require.js, a module system for javascript, include the
         js files. This loads "main.js", which in turn can load other
         files, all handled by require.js:
         http://requirejs.org/docs/api.html#jsfiles -->
    <script type="text/javascript" data-main="js/init.js" src="js/lib/require.js"></script>
  </body>
</html>
